server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location / {
        # Try to serve file directly, fallback to directory, then fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers for caching, security, etc.
    # Example: Disable caching for index.html during development
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
        try_files $uri /index.html =404; # Fallback to index.html, then 404 if it doesn't exist
    }

    # Optional: Handle specific paths if needed, e.g., API proxy (though frontend calls backend directly in this setup)
    # location /api/ {
    #     proxy_pass http://backend_service:8000; # Assuming backend service name is backend_service
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Optional: Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
